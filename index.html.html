<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب قيمة ساعات العمل الإضافي - سلم المدن الطبية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 10px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
        label, input, select {
            display: block;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>حساب قيمة ساعات العمل الإضافي</h1>
        <h2>سلم المدن الطبية</h2>
        <label for="basicSalary">الراتب الأساسي:</label>
        <input type="number" id="basicSalary" placeholder="أدخل الراتب الأساسي">

        <label for="daysAssigned">عدد أيام التكليف:</label>
        <input type="number" id="daysAssigned" placeholder="أدخل عدد أيام التكليف">

        <label for="multiplier">عدد ساعات التكليف:</label>
        <select id="multiplier">
            <option value="" selected disabled>اختر عدد ساعات التكليف</option>
            <option value="0.5">0.5</option>
            <option value="1.0">1.0</option>
            <option value="1.5">1.5</option>
            <option value="2.0">2.0</option>
            <option value="2.5">2.5</option>
            <option value="3.0">3.0</option>
            <option value="3.5">3.5</option>
            <option value="4.0">4.0</option>
            <option value="4.5">4.5</option>
            <option value="5.0">5.0</option>
        </select>

        <button onclick="calculateOvertime()">احسب</button>
        <button onclick="clearFields()">مسح</button>

        <h2 id="result"></h2>

        <div class="footer">جميع الحقوق محفوظة &copy; Saeed Alqahtani</div>
    </div>

    <script>
        function calculateOvertime() {
            const basicSalary = parseFloat(document.getElementById('basicSalary').value);
            const daysAssigned = parseFloat(document.getElementById('daysAssigned').value);
            const multiplier = parseFloat(document.getElementById('multiplier').value);

            if (isNaN(basicSalary) || isNaN(daysAssigned) || isNaN(multiplier)) {
                alert('يرجى إدخال جميع القيم بشكل صحيح.');
                return;
            }

            const housingAllowance = basicSalary * 0.166667;
            const hourlyRate = (basicSalary + housingAllowance) / 202;
            const transportAllowance = (600 / 30) * daysAssigned;
            const total = hourlyRate * multiplier * daysAssigned;
            const finalTotal = (total * 1.5) + transportAllowance;

            document.getElementById('result').innerText = 'الإجمالي النهائي: ' + finalTotal.toFixed(2) + ' ريال';
        }

        function clearFields() {
            document.getElementById('basicSalary').value = '';
            document.getElementById('daysAssigned').value = '';
            document.getElementById('multiplier').value = '';
            document.getElementById('result').innerText = '';
        }
    </script>
</body>
</html>
